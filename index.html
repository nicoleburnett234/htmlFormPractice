<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form>
    <fieldset>
        <legend>Personal Information</legend>
<label>Name</label>
    <input type="text" placeholder="Nicole Burnett"/>
    <br>
<label>Email</label>
    <input type="email" placeholder="nicolebrady234@gmail.com"/>
    <br>
<label>Password</label>
<input type="password" placeholder="******"/>
<br>
<label>Male</label>
<input type="radio" name="gender" value="Male" checked>
<label>Female</label>
<input type="radio" name="gender" value="Female" disabled>
<br>
<label>Will you sell your soul?</label>
<input type="checkbox" checked disabled>
<br>
<label>What is your age?</label>
<input type="number" placeholder="999">
<br>
<label>What is your favorite color</label>
<input type="color" placeholder="orange">
<br>
<label>Schools</label>
<select>
    <option value="UVU">UVU</option>
    <option value="BYU">BYU</option>
    <option value="UOU">UOU</option>
    <option value="USU">USU</option>
</select>
<br>
<label>Bio</label>
<textarea placeholder="Blah blah blah"></textarea>
<br>
<button type="submit">Submit</button>
</fieldset>
</form>
</body>
</html>
